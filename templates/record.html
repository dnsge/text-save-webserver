<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text {{ .code }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="https://static.dnsge.org/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://static.dnsge.org/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://static.dnsge.org/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.dnsge.org/favicons/favicon-16x16.png">
    <link rel="manifest" href="https://static.dnsge.org/favicons/site.webmanifest">
    <link rel="mask-icon" href="https://static.dnsge.org/favicons/safari-pinned-tab.svg" color="#ff5555">
    <link rel="shortcut icon" href="https://static.dnsge.org/favicons/favicon.ico">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div>
    <h2>Text Record <a href="/{{ .code }}">{{ .code }}</a></h2>
    <p>Expires in {{ .expires }}</p>
    <textarea id="text" name="text" rows="20" cols="100" readonly>{{ .text }}</textarea>
    <br>
    <a href="/">Home</a>
</div>
</body>
</html>
